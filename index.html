<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ZENITH | Neural Dashboard</title>
    <style>
        :root {
            --neon: #00ff9d;
            --glass: rgba(10, 10, 10, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif; /* Font futuristico */
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* Effetto particelle di sfondo (simulato) */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0; z-index: -1;
            filter: blur(1px);
        }

        /* Sidebar di Comando */
        .sidebar {
            width: 80px;
            background: var(--glass);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 30px;
        }

        .icon-btn {
            width: 45px; height: 45px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.3s;
        }

        .icon-btn:hover { border-color: var(--neon); box-shadow: 0 0 15px var(--neon); }

        /* Main Workspace */
        .workspace {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .module {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 4px; /* Taglio netto, stile high-tech */
            padding: 15px;
            position: relative;
        }

        /* Widget Crypto 1M€ */
        .market-header { color: var(--neon); font-size: 0.7rem; letter-spacing: 2px; }
        .price { font-size: 1.8rem; font-weight: bold; margin: 5px 0; }

        /* Terminale */
        .terminal {
            grid-column: 1 / 5; grid-row: 8 / 13;
            background: rgba(0,0,0,0.9);
            font-family: 'Courier New', monospace;
            color: var(--neon);
            font-size: 0.8rem;
            overflow-y: auto;
        }

        /* Video Area */
        .video-main { grid-column: 5 / 13; grid-row: 1 / 10; }
        iframe { width: 100%; height: 100%; border: none; border-radius: 4px; }

        /* Appunti Gold */
        .notes-pro { grid-column: 1 / 5; grid-row: 1 / 8; }
        textarea {
            width: 100%; height: 90%; background: transparent; color: #fff;
            border: none; outline: none; font-size: 1.1rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <aside class="sidebar">
        <div class="icon-btn"></div>
        <div class="icon-btn"></div>
        <div class="icon-btn"></div>
        <div style="margin-top: auto; color: var(--neon); font-size: 10px; padding-bottom: 20px;">v4.0.1</div>
    </aside>

    <main class="workspace">
        
        <div class="module" style="grid-column: 1 / 3; grid-row: 1 / 3;">
            <div class="market-header">BTC/USD</div>
            <div class="price" id="btc-price">Loading...</div>
            <div style="color: #4ade80; font-size: 0.8rem;">▲ 2.4%</div>
        </div>

        <div class="module notes-pro">
            <div class="market-header" style="margin-bottom:10px;">STRATEGIC NOTES</div>
            <textarea placeholder="Write the future..."></textarea>
        </div>

        <div class="module terminal" id="terminal">
            <div>> Initializing Zenith Neural Link...</div>
            <div>> Security Protocol: ACTIVE</div>
            <div>> Uplink established.</div>
        </div>

        <div class="module video-main">
            <iframe src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&controls=0&loop=1" allow="autoplay"></iframe>
        </div>

        <div class="module" style="grid-column: 5 / 9; grid-row: 10 / 13;">
            <div class="market-header">ENVIRONMENT</div>
            <div style="font-size: 2rem;">22°C</div>
            <div style="opacity: 0.5;">MILAN / 45.4642° N</div>
        </div>

    </main>

    <script>
        // Simulazione caricamento dati Crypto in tempo reale
        function updatePrices() {
            const mockPrice = (Math.random() * (100000 - 95000) + 95000).toLocaleString('en-US', {minimumFractionDigits: 2});
            document.getElementById('btc-price').innerText = `$${mockPrice}`;
        }
        setInterval(updatePrices, 2000);

        // Effetto testo nel terminale
        const term = document.getElementById('terminal');
        function addLog(msg) {
            const div = document.createElement('div');
            div.innerText = `> ${msg}`;
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        }
        setInterval(() => {
            const logs = ["Syncing neural nodes...", "Data packet received", "Encrypted connection stable", "AI core optimized"];
            addLog(logs[Math.floor(Math.random()*logs.length)]);
        }, 5000);
    </script>
</body>
</html>
