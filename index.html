<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZENITH OS | Million Dollar Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --neon: #00ff9d; --panic: #ff0055; --bg: #050505;
            --glass: rgba(20, 20, 20, 0.85); --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px; min-height: 100vh;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* --- LAYOUT GRID RESPONSIVE (PC & ANDROID) --- */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px; width: 100%; max-width: 1400px; margin: 0 auto;
        }

        .module {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 15px;
            padding: 20px; position: relative; overflow: hidden;
        }

        /* --- PANIC BUTTON (SICUREZZA MILITARE) --- */
        #panic-btn {
            background: var(--panic); color: white; border: none;
            padding: 10px 20px; border-radius: 8px; font-weight: bold;
            cursor: pointer; width: 100%; margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
        }

        /* --- GRAFICO FINANZIARIO --- */
        .chart-container { height: 200px; width: 100%; }

        /* --- VIDEO ADATTIVO --- */
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 10px;
        }

        /* --- APPUNTI & TODO --- */
        textarea {
            width: 100%; height: 120px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border); color: var(--neon);
            padding: 10px; border-radius: 8px; font-family: monospace; resize: none;
        }

        h2 { font-size: 0.7rem; letter-spacing: 2px; color: var(--neon); text-transform: uppercase; margin-top: 0; }

        /* Ottimizzazione Mobile */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .dashboard { grid-template-columns: 1fr; }
            h1 { font-size: 1.5rem; text-align: center; }
        }
    </style>
</head>
<body id="main-body">

    <h1 id="main-title" style="color: white; font-weight: 200; letter-spacing: 5px; margin: 10px 0;">ZENITH <span style="color: var(--neon)">OS</span></h1>

    <button id="panic-btn" onclick="executePanic()">Esegui Protocollo Ghost (PANIC)</button>

    <div class="dashboard">
        
        <div class="module">
            <h2>Market Intelligence</h2>
            <div class="chart-container">
                <canvas id="cryptoChart"></canvas>
            </div>
            <div id="price-tag" style="font-size: 1.5rem; font-weight: bold; margin-top: 10px;">BTC $96,432.12</div>
        </div>

        <div class="module">
            <h2>Neural Stream</h2>
            <div class="video-container">
                <iframe id="stream-frame" src="https://www.youtube.com/embed/jfKfPfyJRdk" allowfullscreen></iframe>
            </div>
        </div>

        <div class="module">
            <h2>Encrypted Notes</h2>
            <textarea id="secure-notes" placeholder="Dati sensibili..."></textarea>
        </div>

        <div class="module" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h2>Environment</h2>
                <div style="font-size: 2rem;">24Â°C</div>
            </div>
            <div style="text-align: right; opacity: 0.5; font-size: 0.8rem;">
                LAT: 45.46<br>LON: 9.19
            </div>
        </div>

    </div>

    <script>
        // 1. GESTIONE PANIC BUTTON (Scomparsa Totale)
        function executePanic() {
            if(confirm("Attivare Protocollo Ghost? Tutti i dati sensibili verranno nascosti.")) {
                document.getElementById('main-body').style.display = 'none';
                window.location.href = "https://www.google.com"; // Ti reindirizza su Google per sicurezza
            }
        }

        // 2. GRAFICO FINANZIARIO (Chart.js)
        const ctx = document.getElementById('cryptoChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1H', '2H', '3H', '4H', '5H', '6H'],
                datasets: [{
                    label: 'Crypto Index',
                    data: [95000, 96200, 95800, 97000, 96500, 98000],
                    borderColor: '#00ff9d',
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#555' } } }
            }
        });

        // 3. PERSISTENZA DATI (Android/PC Sync Locale)
        const notes = document.getElementById('secure-notes');
        notes.value = localStorage.getItem('zenith_notes') || '';
        notes.addEventListener('input', () => localStorage.setItem('zenith_notes', notes.value));

        // 4. FIX TOUCH PER ANDROID
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
