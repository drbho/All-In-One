<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>La Mia Super Dashboard</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #00adb5; --text: #eee; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .container { display: flex; gap: 20px; width: 90%; max-width: 1200px; flex-wrap: wrap; }
        
        /* Sezione Appunti */
        .notes-area { flex: 1; min-width: 300px; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #333; }
        textarea { width: 100%; height: 200px; background: transparent; color: white; border: none; outline: none; resize: none; font-size: 16px; }

        /* Sezione Video */
        .video-area { flex: 1; min-width: 300px; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        video { width: 100%; border-radius: 10px; margin-top: 10px; background: #000; }
        input[type="file"] { margin-bottom: 10px; font-size: 14px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; width: 100%; margin-top: 20px; }
        .card { background: var(--card); padding: 15px; border-radius: 10px; text-align: center; text-decoration: none; color: white; border: 1px solid #444; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: scale(1.05); }
    </style>
</head>
<body>

    <h2 style="color: var(--accent);">Mio Centro di Comando</h2>

    <div class="container">
        <div class="notes-area">
            <h3>üìù Appunti Rapidi</h3>
            <textarea id="note-input" placeholder="Scrivi qualcosa... (si salva da solo!)"></textarea>
        </div>

        <div class="video-area">
            <h3>üé¨ Player Video</h3>
            <input type="file" id="video-upload" accept="video/*">
            <video id="video-player" controls></video>
        </div>
    </div>

    <div class="grid">
        <a href="https://www.google.com" class="card">üåê Google</a>
        <a href="https://www.youtube.com" class="card">üì∫ YouTube</a>
        <a href="https://web.whatsapp.com" class="card">üí¨ WhatsApp</a>
        <a href="https://chat.openai.com" class="card">ü§ñ ChatGPT</a>
    </div>

    <script>
        // Gestione Appunti (Salvataggio automatico)
        const noteInput = document.getElementById('note-input');
        noteInput.value = localStorage.getItem('myDashboardNotes') || "";
        noteInput.addEventListener('input', () => {
            localStorage.setItem('myDashboardNotes', noteInput.value);
        });

        // Gestione Caricamento Video
        const videoUpload = document.getElementById('video-upload');
        const videoPlayer = document.getElementById('video-player');

        videoUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
                videoPlayer.play();
            }
        });
    </script>
</body>
</html>
